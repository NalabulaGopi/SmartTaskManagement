<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<link rel="stylesheet" th:href="@{pagecss.css}">
</head>
<body>
<h1 class="main-title">SMART TASK MANAGEMENT</h1>
<div class="container">
 
    <!-- Left side content -->
    <div class="left-content">
        <h1>USER REGISTRATION</h1>
        <p>Welcome! Please register to access your account.</p>
        <p>If you already have an account, click Login.</p>
    </div>

    <!-- Right side form -->
    <div class="right-form">
        <form action="/requestpage" th:object="${userinfo}">
            <input type="text" placeholder="Enter the name" th:field="*{name}"><br>
            <input type="email" placeholder="Enter the emailid" th:field="*{emailid}"><br>
            <input type="password" placeholder="Enter the password" th:field="*{password}"><br>
            <input type="submit" value="Register">
            <div class="login-link">
                <span>Already Registered?</span>
                <a th:href="@{/login}">Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
